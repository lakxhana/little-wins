services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Pass Groq API key from environment variable
        REACT_APP_GROQ_API_KEY: ${REACT_APP_GROQ_API_KEY}
    container_name: little-wins
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - little-wins-network

networks:
  little-wins-network:
    driver: bridge
